[module]
name = Nextsim::IAtmosphereBoundary
file_prefix = AtmosphereBoundary
interface_prefix = I
header_path = include
external_header_path = ../include
description = The module providing the atmospheric boundary conditions.

[Nextsim::BenchmarkAtmosphere]
file_prefix = BenchmarkAtmosphere
description = Calculated cyclonic atmosphere for the DG dynamics benchmark.
has_help = false

[Nextsim::ConfiguredAtmosphere]
file_prefix = ConfiguredAtmosphere
description = An atmospheric boundary with constant values fixed by configuration.
has_help = true

[Nextsim::ConstantAtmosphereBoundary]
file_prefix = ConstantAtmosphereBoundary
description = An atmospheric boundary with constant values fixed at compile time.
has_help = false
is_default = true

[Nextsim::ERA5Atmosphere]
file_prefix = ERA5Atmosphere
description = Atmospheric boundary conditions taken from the ERA5 reanalysis.
has_help = true

[Nextsim::FluxConfiguredAtmosphere]
file_prefix = FluxConfiguredAtmosphere
description = An atmospheric boundary with constant flux values fixed by configuration.
has_help = true

[Nextsim::MU71Atmosphere]
file_prefix = MU71Atmosphere
description = A seasonally varying atmosphere derived from Maykut and Untersteiener (1971) table 1.
has_help = false

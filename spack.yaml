spack:
  packages:
    all:
      compiler: [gcc@11.4.0]
  container:
    images:
      os: "ubuntu:22.04"
      spack: "0.21"
  specs:
  - boost@1.80.0+log+program_options
  - cmake@3.27.7
  - eigen@3.4.0
  - gmake@4.4.1
  - hdf5@1.14.3
  - netcdf-c@4.9.2+mpi+parallel-netcdf
  - netcdf-cxx4@4.3.1
  - netcdf-fortran
  - openmpi@4.1.6
  - zlib-ng@2.1.4
  concretizer:
    unify: true
  config:
    install_missing_compilers: true
